<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>{% block title %}Newspaper App{% endblock title %}</title>
  </head>
  <body>

  <nav class="nav bg-dark">
      {% if user.is_authenticated %}
      <a class="nav-link active" aria-current="page" href="#">{{ user.username }}</a>
      <a class="nav-link" href="{% url 'password_change'%}">Change password</a>
      <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
      <a class="nav-link" href="{% url 'article_new' %}">+ New</a>
      {% else %}
      <a class="nav-link active" aria-current="page" href="{% url 'login' %}">Log In</a>
      <a class="nav-link" href="{% url 'signup' %}">Sign up</a>
      {% endif %}
  </nav>

  <div class="container">
    {% block content %}
    {% endblock content %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous"></script>
  </body>
</html>
